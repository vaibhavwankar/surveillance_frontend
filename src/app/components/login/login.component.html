<div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>

    <form class="login-container" (ngSubmit)="login()">

        <p>
            <input type="email" placeholder="Email" [(ngModel)]="model.username" [ngModelOptions]="{standalone: true}">
        </p>


        <p>
            <input type="password" placeholder="Password" [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}">
        </p>

        <p>
            <input type="submit" value="Log in">
        </p>
    </form>
</div>
