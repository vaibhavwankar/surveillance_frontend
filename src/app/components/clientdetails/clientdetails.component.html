<h1>CLIENT DETAILS</h1>
<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="clientId">
    <th mat-header-cell *matHeaderCellDef> CLIENT ID </th>
    <td mat-cell *matCellDef="let element">{{element.clientId}}</td>
  </ng-container>

  <ng-container matColumnDef="direction">
    <th mat-header-cell *matHeaderCellDef> DIRECTION </th>
    <td mat-cell *matCellDef="let element">{{element.direction}}</td>
  </ng-container>
  <ng-container matColumnDef="quantity"> 
    <th mat-header-cell *matHeaderCellDef> QUANTITY </th>
    <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
  </ng-container>

  <ng-container matColumnDef="limitPrice">
    <th mat-header-cell *matHeaderCellDef> LIMIT PRICE </th>
    <td mat-cell *matCellDef="let element">{{element.limitPrice}}</td>
  </ng-container>

  <ng-container matColumnDef="tradeDate">
    <th mat-header-cell *matHeaderCellDef> TRADE DATE</th>
    <td mat-cell *matCellDef="let element">{{element.tradeDate}}</td>
  </ng-container>

  <ng-container matColumnDef="tradeType">
    <th mat-header-cell *matHeaderCellDef> TRADE TYPE </th>
    <td mat-cell *matCellDef="let element">{{element.tradeType}}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> VALUE </th>
    <td mat-cell *matCellDef="let element">{{element.value}}</td>
  </ng-container>

  <ng-container matColumnDef="security">
    <th mat-header-cell *matHeaderCellDef> SECURITY </th>
    <td mat-cell *matCellDef="let element">{{element.security}}</td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
