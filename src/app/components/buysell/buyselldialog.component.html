<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
        <label for="name">Quantity</label>
        <input type="number" class="form-control" id="name" required [(ngModel)]="quantity" name="quantity" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="price">Price Per Security</label>
        <input type=text class="form-control" id="price" required [(ngModel)]="price" name="price" #name="ngModel">
        
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</form>
