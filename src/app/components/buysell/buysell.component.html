
<h3>Securities</h3>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Security">
</mat-form-field>
<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element" (click)="ordersecurity(element)">{{element.price}}</td>
  </ng-container>

  <ng-container matColumnDef="securityname">
    <th mat-header-cell *matHeaderCellDef> Security </th>
    <td mat-cell *matCellDef="let element" (click)="ordersecurity(element)"> {{element.security_name}} </td>
  </ng-container>

  



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
