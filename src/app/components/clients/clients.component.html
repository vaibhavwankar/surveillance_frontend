
<h1>MY CLIENTS</h1>

<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef> <h4>Client ID</h4> </th>
      <td mat-cell *matCellDef="let element" (click)="clientsdetails(element)">{{element.client_id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <h4>Name</h4> </th>
      <td mat-cell *matCellDef="let element" (click)="clientsdetails(element)"> {{element.client_name}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef><h4> Country </h4></th>
        <td mat-cell *matCellDef="let element" (click)="clientsdetails(element)"> {{element.country}} </td>
      </ng-container>
  
    
  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
