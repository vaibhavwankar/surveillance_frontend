
<h1>PERMITTED SECURITIES </h1>

<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> <h4>Price</h4> </th>
    <td mat-cell *matCellDef="let element" (click)="securitiesdetails(element)">{{element.price}}</td>
  </ng-container>

  <ng-container matColumnDef="securityname">
    <th mat-header-cell *matHeaderCellDef> <h4>Security</h4> </th>
    <td mat-cell *matCellDef="let element" (click)="securitiesdetails(element)"> {{element.security_name}} </td>
  </ng-container>

  



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
